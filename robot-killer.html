<!DOCTYPE html>
<html>
<head>
    <title>Robot Killer</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='robot-killer.js'></script>
</head>
<body>
<h1>Robot Killer v0.1.1</h1>
<form onsubmit="callback()">
    <p>Click button to test for humanity</p>
    <!--
    Below is the button where the recaptcha is attached
    You can set data-badge to inline to format with custom CSS
    You can set data-type to audio to change the captcha problem type
    More information on configuration and the javascript API can be found here:
    https://developers.google.com/recaptcha/docs/
    -->
    <button
            class="g-recaptcha"
            data-badge="bottomleft"
            data-type="image"
            data-sitekey="6LfXsyQUAAAAAEjT5VktWPL-qVubm5BaCE6ODzRF"
            data-callback="callback">
        Submit
    </button>
</form>
<p id="response"></p>
</body>
</html>

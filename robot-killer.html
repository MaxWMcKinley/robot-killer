<!DOCTYPE html>
<!--
Example implementation of invisible recaptcha.
The recaptcha is invoked when the user clicks the submit button, but this can also be done through a javascript API call.
Normally recaptcha has limited support for users without javascript enabled, invisible recaptcha has no support for this.




-->

<html>
<head>
    <title>Robot Killer</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='robot-killer.js'></script>
</head>
<body>
<h1>Robot Killer v0.1.1</h1>
<form onsubmit="callback()">
    <label>Are you a robot?</label><br>
    <input type="radio" id="yes" value="1"> Yes<br>
    <input type="radio" id="no" value="0"> No<br>
    <button
            class="g-recaptcha"
            data-badge="bottomleft"     <!-- You can set this to inline to format with custom CSS -->
            data-sitekey="6LegrCQUAAAAAFuuzO5H-UIO6UDgWmEHL295oQGs"
            data-callback="callback">
        Submit
    </button>
</form>
</body>
</html>
